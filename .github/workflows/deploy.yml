name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: ''

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show current directory and files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -al

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: Build site
        run: pnpm docs:build

      - name: List built files (debug)
        run: ls -R docs/.vuepress/dist

      - name: Deploy to scalamolecule.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: scalamolecule/scalamolecule.github.io
          publish_branch: master
          publish_dir: docs/.vuepress/dist
          cname: www.scalamolecule.org
          verbose: true